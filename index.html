        /* iOS Full Height Fix */
        html, body {
            height: 100%;
            height: -webkit-fill-available;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
            -webkit-tap-highlight-color: transparent;
        }

        #app {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            height: 100%;
        }

        /* iOS Safe Area */
        .safe-area-top {
            padding-top: env(safe-area-inset-top, 0px);
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom, 0px);
        }

        /* Fix for iOS input focus */
        @supports (-webkit-touch-callout: none) {
            .safe-area-bottom {
                padding-bottom: max(env(safe-area-inset-bottom), 20px);
            }
        }

        /* Messages area should fill remaining space */
        #messages {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Smooth Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        
        /* Loading Spinner */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        /* Pulse Animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Menu Overlay */
        .menu-overlay {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
    </style>

        // ============================================================================

        async function syncEmails() {
            const statusEl = document.getElementById('sync-status');
            statusEl.innerHTML = '<div class="flex items-center gap-2"><div class="w-4 h-4 border-2 border-purple-500 border-t-transparent rounded-full animate-spin"></div><span>Synchronisiere Emails...</span></div>';

            try {
                const response = await fetch(`${API_BASE_URL}/sync/emails`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors',
                    credentials: 'include'
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: `HTTP ${response.status}` }));
                    throw new Error(errorData.detail || `Sync failed with status ${response.status}`);
                }

                const data = await response.json();

                statusEl.innerHTML = `<div class="text-green-600">‚úÖ ${data.emails_synced} Emails synchronisiert!</div>`;
                setTimeout(() => {
                    statusEl.innerHTML = '';
                }, 3000);
            } catch (error) {
                console.error('Sync error:', error);
                let errorMsg = error.message;

                if (error.message.includes('Failed to fetch')) {
                    errorMsg = 'Backend nicht erreichbar. Bitte pr√ºfe ob das Backend l√§uft.';
                } else if (error.message.includes('authenticate first')) {
                    errorMsg = 'Bitte erst bei Microsoft 365 anmelden!';
                }

                statusEl.innerHTML = `<div class="text-red-600">‚ùå ${errorMsg}</div>`;
                setTimeout(() => {
                    statusEl.innerHTML = '';
                }, 5000);
            }
        }

        async function syncCalendar() {
            const statusEl = document.getElementById('sync-status');
            statusEl.innerHTML = '<div class="flex items-center gap-2"><div class="w-4 h-4 border-2 border-blue-500 border-t-transparent rounded-full animate-spin"></div><span>Synchronisiere Kalender...</span></div>';

            try {

        // ============================================================================

        // Auth Status Check
        async function checkAuth() {
            try {

                if (data.authenticated) {

        // Add Message to UI
        function addMessage(role, content, sources = []) {
            messages.push({ role, content, sources, timestamp: new Date() });
            
            const container = document.getElementById('messages-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} message-fade-in`;
            
            const bubble = document.createElement('div');
            bubble.className = `max-w-[85%] rounded-2xl px-4 py-3 ${
                role === 'user'
                    ? 'bg-gradient-to-r from-purple-500 to-blue-500 text-white shadow-md'
                    : 'bg-white border border-gray-200 text-gray-900 shadow-sm'
            }`;
            
            // Use markdown formatting for assistant messages, escape for user messages
            const formattedContent = role === 'user' ? escapeHtml(content) : formatMarkdown(content);
            let html = `<div class="text-sm leading-relaxed">${formattedContent}</div>`;
            
            if (sources && sources.length > 0) {
                html += '<div class="mt-3 pt-2 border-t border-gray-200">';
                html += '<p class="text-xs text-gray-500 mb-2 font-medium">üìé Quellen:</p>';
                html += '<div class="space-y-1">';
                sources.forEach(source => {
                    html += `<div class="text-xs text-gray-600 flex items-start gap-1">
                        <span>üìß</span>
                        <span>${escapeHtml(source.subject)}</span>
                    </div>`;
                });
                html += '</div></div>';
            }
            
            const time = new Date().toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
            html += `<p class="text-xs mt-2 opacity-60">${time}</p>`;
            
            bubble.innerHTML = html;
            messageDiv.appendChild(bubble);
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                const messagesEl = document.getElementById('messages');
                messagesEl.scrollTo({
                    top: messagesEl.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
            
            if (messages.filter(m => m.role === 'user').length > 0) {
                document.getElementById('quick-actions').style.display = 'none';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatMarkdown(text) {
            // Escape HTML first for security
            let html = escapeHtml(text);

            // Code blocks (```...```)
            html = html.replace(/```(\w*)\n?([\s\S]*?)```/g, (match, lang, code) => {
                return `<pre class="bg-gray-100 rounded-lg p-3 my-2 overflow-x-auto text-xs font-mono">${code.trim()}</pre>`;
            });

            // Inline code (`...`)
            html = html.replace(/`([^`]+)`/g, '<code class="bg-gray-100 px-1 py-0.5 rounded text-xs font-mono">$1</code>');

            // Tables (| col1 | col2 |)
            const lines = html.split('\n');
            let inTable = false;
            let tableHtml = '';
            let resultLines = [];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();

                // Check if line is a table row
                if (line.startsWith('|') && line.endsWith('|')) {
                    const cells = line.slice(1, -1).split('|').map(c => c.trim());

                    // Check if this is a separator row (|---|---|)
                    const isSeparator = cells.every(c => /^[-:]+$/.test(c));

                    if (!inTable) {
                        inTable = true;
                        tableHtml = '<div class="overflow-x-auto my-2"><table class="min-w-full text-xs border-collapse">';
                    }

                    if (isSeparator) {
                        // Skip separator row but mark previous row as header
                        tableHtml = tableHtml.replace(/<td/g, '<th').replace(/<\/td>/g, '</th>');
                        tableHtml = tableHtml.replace('class="border', 'class="bg-gray-100 font-semibold border');
                    } else {
                        tableHtml += '<tr>';
                        cells.forEach(cell => {
                            tableHtml += `<td class="border border-gray-300 px-2 py-1">${cell}</td>`;
                        });
                        tableHtml += '</tr>';
                    }
                } else {
                    if (inTable) {
                        tableHtml += '</table></div>';
                        resultLines.push(tableHtml);
                        inTable = false;
                        tableHtml = '';
                    }
                    resultLines.push(line);
                }
            }

            if (inTable) {
                tableHtml += '</table></div>';
                resultLines.push(tableHtml);
            }

            html = resultLines.join('\n');

            // Bold (**text** or __text__)
            html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__([^_]+)__/g, '<strong>$1</strong>');

            // Italic (*text* or _text_)
            html = html.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            html = html.replace(/_([^_]+)_/g, '<em>$1</em>');

            // Unordered lists (- item or * item)
            html = html.replace(/^[\-\*]\s+(.+)$/gm, '<li class="ml-4">$1</li>');
            html = html.replace(/(<li[^>]*>.*<\/li>\n?)+/g, '<ul class="list-disc my-1">$&</ul>');

            // Ordered lists (1. item)
            html = html.replace(/^\d+\.\s+(.+)$/gm, '<li class="ml-4">$1</li>');

            // Headers
            html = html.replace(/^### (.+)$/gm, '<h3 class="font-bold text-base mt-2">$1</h3>');
            html = html.replace(/^## (.+)$/gm, '<h2 class="font-bold text-lg mt-2">$1</h2>');
            html = html.replace(/^# (.+)$/gm, '<h1 class="font-bold text-xl mt-2">$1</h1>');

            // Line breaks
            html = html.replace(/\n/g, '<br>');

            // Clean up excessive <br> tags
            html = html.replace(/(<br>){3,}/g, '<br><br>');

            return html;
        }

        // Send Message
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage('user', message);
            input.value = '';
            
            input.disabled = true;
            document.getElementById('send-btn').disabled = true;
            
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loading';
            loadingDiv.className = 'flex justify-start message-fade-in';
            loadingDiv.innerHTML = `
                <div class="bg-white border border-gray-200 rounded-2xl px-4 py-3 shadow-sm">
                    <div class="flex items-center gap-2">
                        <div class="w-5 h-5 border-2 border-purple-500 border-t-transparent rounded-full animate-spin"></div>
                        <span class="text-sm text-gray-600">Denke nach...</span>
                    </div>
                </div>
            `;
            document.getElementById('messages-container').appendChild(loadingDiv);
            
            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors',
                    credentials: 'include',
                    body: JSON.stringify({
                        message: message,
                        use_email_context: true,
                        use_calendar_context: true
                    })
                });

                loadingDiv.remove();

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: `HTTP ${response.status}` }));
                    throw new Error(errorData.detail || `Request failed with status ${response.status}`);
                }

                const data = await response.json();
                addMessage('assistant', data.response, data.sources);
            } catch (error) {
                loadingDiv.remove();
                console.error('Chat error:', error);

                let errorMsg = '‚ùå ';
                if (error.message.includes('Failed to fetch')) {
                    errorMsg += 'Backend nicht erreichbar. Railway deployt gerade die neue Version - bitte warte 2-3 Minuten und versuche es erneut.';
                } else if (error.message.includes('authenticate first')) {
                    errorMsg += 'Bitte erst bei Microsoft 365 anmelden!';
                } else {
                    errorMsg += error.message || 'Verbindung fehlgeschlagen';
                }

                addMessage('assistant', errorMsg);
            } finally {
                input.disabled = false;
                document.getElementById('send-btn').disabled = false;
                input.focus();
            }
        }

        // Voice Recognition Setup
        function setupVoiceRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'de-DE';
                recognition.continuous = false;
                recognition.interimResults = false;
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('message-input').value = transcript;
                    isListening = false;
                    updateVoiceButton();
                };
                
                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    isListening = false;
                    updateVoiceButton();
                };
                
                recognition.onend = () => {
                    isListening = false;
                    updateVoiceButton();
                };
            }
        }

        function toggleVoice() {
            if (!recognition) {
                alert('Voice input nicht verf√ºgbar in diesem Browser.\nTipp: Nutze Safari auf iOS!');
                return;
            }
            
            if (isListening) {
                recognition.stop();
                isListening = false;
            } else {
                try {
                    recognition.start();
                    isListening = true;
                } catch (error) {
                    console.error('Speech recognition start error:', error);
                }
            }
            updateVoiceButton();
        }

        function updateVoiceButton() {
            const btn = document.getElementById('voice-btn');
            if (isListening) {
                btn.innerHTML = '<span class="text-xl text-red-500">‚èπÔ∏è</span>';
                btn.classList.add('animate-pulse', 'bg-red-50');
            } else {
                btn.innerHTML = '<span class="text-xl">üé§</span>';
                btn.classList.remove('animate-pulse', 'bg-red-50');
            }
        }

        function setInput(text) {
            document.getElementById('message-input').value = text;
            document.getElementById('message-input').focus();
        }

        // ============================================================================
        // EVENT LISTENERS
        // ============================================================================
        
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        document.getElementById('voice-btn').addEventListener('click', toggleVoice);

        // ============================================================================
        // INITIALIZE
        // ============================================================================

        // iOS viewport height fix
        function setAppHeight() {
            const vh = window.innerHeight;
            document.getElementById('app').style.height = vh + 'px';
        }

        // Set height on load and resize
        setAppHeight();
        window.addEventListener('resize', setAppHeight);
        window.addEventListener('orientationchange', () => {
            setTimeout(setAppHeight, 100);
        });

        // Fix for iOS keyboard
        if (isIOS()) {
            const input = document.getElementById('message-input');
            input.addEventListener('focus', () => {
                setTimeout(() => {
                    const messagesEl = document.getElementById('messages');
                    messagesEl.scrollTo({
                        top: messagesEl.scrollHeight,
                        behavior: 'smooth'
                    });
                }, 300);
            });
        }

        checkAuth();
        setupVoiceRecognition();

        // Refresh auth status every 5 minutes
        setInterval(checkAuth, 300000);

        console.log('‚úÖ AI Companion PWA loaded');
        console.log('üì± Standalone mode:', isInStandaloneMode());
        console.log('üì± iOS device:', isIOS());
        console.log('üìê Viewport height:', window.innerHeight);
    </script>
</body>
