<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AI Companion">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#7c3aed">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="manifest" href="/manifest.json">
    
    <title>AI Companion</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* iOS Safe Area */
        .safe-area-top {
            padding-top: env(safe-area-inset-top);
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        /* Smooth Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        
        /* Loading Spinner */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        /* Pulse Animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="h-screen overflow-hidden">
    <div id="app" class="flex flex-col h-screen bg-gradient-to-br from-purple-50 via-white to-blue-50">
        <!-- Header -->
        <div class="bg-white/80 backdrop-blur-lg border-b border-gray-200 shadow-sm safe-area-top">
            <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-11 h-11 bg-gradient-to-br from-purple-500 to-blue-500 rounded-2xl flex items-center justify-center shadow-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-gray-900">AI Companion</h1>
                        <p id="auth-status" class="text-xs text-gray-500">Checking...</p>
                    </div>
                </div>
                
                <button id="menu-btn" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages" class="flex-1 overflow-y-auto px-4 py-6">
            <div class="max-w-4xl mx-auto space-y-4" id="messages-container">
                <!-- Messages werden hier eingef√ºgt -->
            </div>
        </div>

        <!-- Quick Actions -->
        <div id="quick-actions" class="px-4 pb-3">
            <div class="max-w-4xl mx-auto">
                <p class="text-sm text-gray-600 mb-3 font-medium">Schnellaktionen:</p>
                <div class="flex gap-2 overflow-x-auto pb-2">
                    <button onclick="setInput('Was sind die wichtigsten Emails heute?')" class="flex items-center gap-2 px-4 py-2.5 bg-white border border-gray-200 rounded-2xl text-sm hover:border-purple-300 hover:bg-purple-50 transition-all shadow-sm whitespace-nowrap">
                        <span class="text-lg">üìß</span>
                        <span>Wichtige Emails</span>
                    </button>
                    <button onclick="setInput('Was steht heute an?')" class="flex items-center gap-2 px-4 py-2.5 bg-white border border-gray-200 rounded-2xl text-sm hover:border-purple-300 hover:bg-purple-50 transition-all shadow-sm whitespace-nowrap">
                        <span class="text-lg">üìÖ</span>
                        <span>Termine</span>
                    </button>
                    <button onclick="setInput('Fasse meinen Tag zusammen')" class="flex items-center gap-2 px-4 py-2.5 bg-white border border-gray-200 rounded-2xl text-sm hover:border-purple-300 hover:bg-purple-50 transition-all shadow-sm whitespace-nowrap">
                        <span class="text-lg">‚ú®</span>
                        <span>Zusammenfassung</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Input -->
        <div class="bg-white/80 backdrop-blur-lg border-t border-gray-200 px-4 py-3 safe-area-bottom">
            <div class="max-w-4xl mx-auto">
                <div class="flex items-end gap-2">
                    <div class="flex-1 bg-gray-100 rounded-2xl px-4 py-3 flex items-center gap-2">
                        <input
                            type="text"
                            id="message-input"
                            placeholder="Nachricht eingeben..."
                            class="flex-1 bg-transparent outline-none text-gray-900 placeholder-gray-500"
                            autocomplete="off"
                            autocorrect="off"
                            autocapitalize="sentences"
                        />
                        
                        <button id="voice-btn" class="p-2 rounded-full text-gray-500 hover:bg-gray-200 transition-all active:scale-95" aria-label="Voice Input">
                            <span class="text-xl">üé§</span>
                        </button>
                    </div>

                    <button id="send-btn" class="bg-gradient-to-r from-purple-500 to-blue-500 text-white p-3.5 rounded-2xl hover:shadow-lg transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed" aria-label="Send Message">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Install Prompt (iOS) -->
    <div id="install-prompt" class="hidden fixed bottom-20 left-4 right-4 bg-gradient-to-r from-purple-500 to-blue-500 text-white p-4 rounded-2xl shadow-xl z-50">
        <div class="flex items-center gap-3">
            <div class="flex-1">
                <p class="font-semibold mb-1">App installieren</p>
                <p class="text-sm opacity-90">Tippe auf <span class="inline-block px-2 py-0.5 bg-white/20 rounded">‚éò</span> und dann "Zum Home-Bildschirm"</p>
            </div>
            <button onclick="document.getElementById('install-prompt').classList.add('hidden')" class="text-white/80 hover:text-white p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // ‚öôÔ∏è KONFIGURATION
        const API_BASE_URL = 'https://ai-companion-production-cd95.up.railway.app';
        
        let messages = [];
        let isListening = false;
        let recognition = null;
        let deferredPrompt = null;

        // ============================================================================
        // PWA INSTALLATION
        // ============================================================================
        
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('‚úÖ Service Worker registered'))
                    .catch(err => console.log('‚ùå Service Worker failed:', err));
            });
        }

        // PWA Install Prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show custom install prompt (for Android)
            document.getElementById('install-prompt').classList.remove('hidden');
        });

        // iOS Install Prompt (Safari doesn't support beforeinstallprompt)
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        function isInStandaloneMode() {
            return ('standalone' in window.navigator) && (window.navigator.standalone);
        }

        // Show iOS install prompt if not installed
        if (isIOS() && !isInStandaloneMode()) {
            setTimeout(() => {
                document.getElementById('install-prompt').classList.remove('hidden');
            }, 3000); // Show after 3 seconds
        }

        // ============================================================================
        // CHAT FUNCTIONALITY
        // ============================================================================
        
        // Initial message
        addMessage('assistant', 'Hey! üëã Ich bin dein AI-Companion.\n\nFrag mich was √ºber deine Emails, Termine oder was du brauchst!');

        // Auth Status Check
        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/status`);
                const data = await response.json();
                const statusEl = document.getElementById('auth-status');
                
                if (data.authenticated) {
                    const email = data.user_email || 'Microsoft 365';
                    const shortEmail = email.length > 25 ? email.substring(0, 22) + '...' : email;
                    statusEl.innerHTML = `<span class="text-green-600">‚óè</span> ${shortEmail}`;
                } else {
                    statusEl.innerHTML = `<a href="${API_BASE_URL}/auth/login" class="text-blue-600 hover:underline">Verbinden ‚Üí</a>`;
                }
            } catch (error) {
                document.getElementById('auth-status').innerHTML = '<span class="text-red-600">‚óè Offline</span>';
            }
        }

        // Add Message to UI
        function addMessage(role, content, sources = []) {
            messages.push({ role, content, sources, timestamp: new Date() });
            
            const container = document.getElementById('messages-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} message-fade-in`;
            
            const bubble = document.createElement('div');
            bubble.className = `max-w-[85%] rounded-2xl px-4 py-3 ${
                role === 'user'
                    ? 'bg-gradient-to-r from-purple-500 to-blue-500 text-white shadow-md'
                    : 'bg-white border border-gray-200 text-gray-900 shadow-sm'
            }`;
            
            let html = `<p class="text-sm whitespace-pre-wrap leading-relaxed">${escapeHtml(content)}</p>`;
            
            if (sources && sources.length > 0) {
                html += '<div class="mt-3 pt-2 border-t border-gray-200">';
                html += '<p class="text-xs text-gray-500 mb-2 font-medium">üìé Quellen:</p>';
                html += '<div class="space-y-1">';
                sources.forEach(source => {
                    html += `<div class="text-xs text-gray-600 flex items-start gap-1">
                        <span>üìß</span>
                        <span>${escapeHtml(source.subject)}</span>
                    </div>`;
                });
                html += '</div></div>';
            }
            
            const time = new Date().toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
            html += `<p class="text-xs mt-2 opacity-60">${time}</p>`;
            
            bubble.innerHTML = html;
            messageDiv.appendChild(bubble);
            container.appendChild(messageDiv);
            
            // Scroll to bottom with smooth animation
            setTimeout(() => {
                const messagesEl = document.getElementById('messages');
                messagesEl.scrollTo({
                    top: messagesEl.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
            
            // Hide quick actions after first user message
            if (messages.filter(m => m.role === 'user').length > 0) {
                document.getElementById('quick-actions').style.display = 'none';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Send Message
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage('user', message);
            input.value = '';
            
            // Disable input while loading
            input.disabled = true;
            document.getElementById('send-btn').disabled = true;
            
            // Loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loading';
            loadingDiv.className = 'flex justify-start message-fade-in';
            loadingDiv.innerHTML = `
                <div class="bg-white border border-gray-200 rounded-2xl px-4 py-3 shadow-sm">
                    <div class="flex items-center gap-2">
                        <div class="w-5 h-5 border-2 border-purple-500 border-t-transparent rounded-full animate-spin"></div>
                        <span class="text-sm text-gray-600">Denke nach...</span>
                    </div>
                </div>
            `;
            document.getElementById('messages-container').appendChild(loadingDiv);
            
            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test'
                    },
                    body: JSON.stringify({
                        message: message,
                        use_email_context: true
                    })
                });
                
                const data = await response.json();
                
                // Remove loading
                loadingDiv.remove();
                
                if (response.ok) {
                    addMessage('assistant', data.response, data.sources);
                } else {
                    addMessage('assistant', `‚ùå ${data.detail || 'Fehler beim Senden'}`);
                }
            } catch (error) {
                loadingDiv.remove();
                addMessage('assistant', '‚ùå Verbindung zum Backend fehlgeschlagen. Bist du online?');
                console.error('Error:', error);
            } finally {
                input.disabled = false;
                document.getElementById('send-btn').disabled = false;
                input.focus();
            }
        }

        // Voice Recognition Setup
        function setupVoiceRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'de-DE';
                recognition.continuous = false;
                recognition.interimResults = false;
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('message-input').value = transcript;
                    isListening = false;
                    updateVoiceButton();
                    
                    // Auto-send after voice input (optional)
                    // sendMessage();
                };
                
                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    isListening = false;
                    updateVoiceButton();
                };
                
                recognition.onend = () => {
                    isListening = false;
                    updateVoiceButton();
                };
            }
        }

        function toggleVoice() {
            if (!recognition) {
                alert('Voice input nicht verf√ºgbar in diesem Browser.\nTipp: Nutze Safari auf iOS!');
                return;
            }
            
            if (isListening) {
                recognition.stop();
                isListening = false;
            } else {
                try {
                    recognition.start();
                    isListening = true;
                } catch (error) {
                    console.error('Speech recognition start error:', error);
                }
            }
            updateVoiceButton();
        }

        function updateVoiceButton() {
            const btn = document.getElementById('voice-btn');
            if (isListening) {
                btn.innerHTML = '<span class="text-xl text-red-500">‚èπÔ∏è</span>';
                btn.classList.add('animate-pulse', 'bg-red-50');
            } else {
                btn.innerHTML = '<span class="text-xl">üé§</span>';
                btn.classList.remove('animate-pulse', 'bg-red-50');
            }
        }

        function setInput(text) {
            document.getElementById('message-input').value = text;
            document.getElementById('message-input').focus();
        }

        // ============================================================================
        // EVENT LISTENERS
        // ============================================================================
        
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        document.getElementById('voice-btn').addEventListener('click', toggleVoice);
        
        document.getElementById('menu-btn').addEventListener('click', () => {
            alert('Menu coming soon!\n\n‚úì Einstellungen\n‚úì Email Browser\n‚úì Sync Status');
        });

        // ============================================================================
        // INITIALIZE
        // ============================================================================
        
        checkAuth();
        setupVoiceRecognition();
        
        // Refresh auth status every 5 minutes
        setInterval(checkAuth, 300000);
        
        console.log('‚úÖ AI Companion PWA loaded');
        console.log('üì± Standalone mode:', isInStandaloneMode());
    </script>
</body>
</html>
