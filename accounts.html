<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#7c3aed">
    <title>Accounts - AI Companion</title>
    
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%237c3aed'/%3E%3Cstop offset='100%25' style='stop-color:%233b82f6'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' rx='20' fill='url(%23g)'/%3E%3Ctext x='50' y='72' font-size='60' text-anchor='middle' fill='white'%3Eâš¡%3C/text%3E%3C/svg%3E">
    <link rel="manifest" href="/manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }
        .safe-area-top { padding-top: env(safe-area-inset-top); }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin { animation: spin 1s linear infinite; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 via-white to-blue-50">
    
    <!-- Header -->
    <div class="bg-white/80 backdrop-blur-lg border-b border-gray-200 shadow-sm safe-area-top sticky top-0 z-10">
        <div class="max-w-4xl mx-auto px-4 py-4 flex items-center gap-4">
            <a href="/" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
            </a>
            <div>
                <h1 class="text-xl font-bold text-gray-900">Accounts</h1>
                <p class="text-sm text-gray-600">Email & Kalender verwalten</p>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="max-w-4xl mx-auto px-4 py-6">
        
        <!-- Add Account Button -->
        <button id="add-account-btn" class="w-full mb-6 flex items-center justify-center gap-2 px-6 py-4 bg-gradient-to-r from-purple-500 to-blue-500 text-white rounded-2xl hover:shadow-lg transition-all active:scale-98 font-medium text-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            <span>Neuen Account hinzufÃ¼gen</span>
        </button>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-gray-600">Lade Accounts...</p>
        </div>

        <!-- Accounts List -->
        <div id="accounts-list" class="space-y-4 hidden">
            <!-- Accounts werden hier eingefÃ¼gt -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-12 bg-white rounded-2xl border border-gray-200">
            <div class="text-6xl mb-4">ðŸ“­</div>
            <h3 class="text-lg font-semibold text-gray-900 mb-2">Keine Accounts verbunden</h3>
            <p class="text-gray-600">FÃ¼ge deinen ersten Account hinzu!</p>
        </div>

        <!-- Info Box -->
        <div class="mt-8 bg-blue-50 border border-blue-200 rounded-xl p-4">
            <div class="flex gap-3">
                <div class="text-blue-600 mt-0.5">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <div class="text-sm text-blue-800">
                    <p class="font-medium mb-1">ðŸ’¡ Tipp</p>
                    <p>Du kannst mehrere Accounts verbinden (z.B. Arbeit & Privat). Der AI-Companion durchsucht automatisch alle aktivierten Accounts!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // âš™ï¸ KONFIGURATION
        const API_BASE_URL = 'https://ai-companion-production-cd95.up.railway.app';

        // ============================================================================
        // LOAD ACCOUNTS
        // ============================================================================
        
        async function loadAccounts() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('accounts-list').classList.add('hidden');
            document.getElementById('empty-state').classList.add('hidden');
            
            try {
                const response = await fetch(`${API_BASE_URL}/accounts`, {
                    headers: { 'Authorization': 'Bearer test' }
                });
                
                if (!response.ok) {
                    throw new Error('Not authenticated');
                }
                
                const data = await response.json();
                
                document.getElementById('loading').classList.add('hidden');
                
                if (!data.accounts || data.accounts.length === 0) {
                    document.getElementById('empty-state').classList.remove('hidden');
                } else {
                    renderAccounts(data.accounts);
                    document.getElementById('accounts-list').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Failed to load accounts:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('empty-state').classList.remove('hidden');
            }
        }

        // ============================================================================
        // RENDER ACCOUNTS
        // ============================================================================
        
        function renderAccounts(accounts) {
            const container = document.getElementById('accounts-list');
            container.innerHTML = '';
            
            accounts.forEach(account => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-2xl p-5 shadow-sm border border-gray-200 fade-in';
                
                card.innerHTML = `
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 rounded-xl flex items-center justify-center ${
                                account.is_active 
                                    ? 'bg-gradient-to-br from-purple-500 to-blue-500' 
                                    : 'bg-gray-300'
                            }">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                </svg>
                            </div>
                            <div>
                                <div class="flex items-center gap-2">
                                    <h3 class="text-lg font-semibold text-gray-900">${escapeHtml(account.name)}</h3>
                                    ${account.is_primary ? '<span class="px-2 py-0.5 text-xs bg-purple-100 text-purple-700 rounded-full font-medium">Hauptkonto</span>' : ''}
                                </div>
                                <p class="text-sm text-gray-600">${escapeHtml(account.email)}</p>
                            </div>
                        </div>
                        ${!account.is_primary ? `
                            <button onclick="removeAccount(${account.id})" class="p-2 text-red-500 hover:bg-red-50 rounded-lg transition-colors" title="Account trennen">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                            </button>
                        ` : ''}
                    </div>
                    
                    <!-- Sync Toggles -->
                    <div class="flex gap-3 pt-4 border-t border-gray-100">
                        <button onclick="toggleSync(${account.id}, 'sync_emails', ${account.sync_emails})" 
                                class="flex-1 flex items-center justify-center gap-2 px-4 py-2.5 rounded-xl border-2 transition-all ${
                                    account.sync_emails
                                        ? 'border-purple-500 bg-purple-50 text-purple-700'
                                        : 'border-gray-200 bg-white text-gray-600 hover:border-gray-300'
                                }">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                            <span class="text-sm font-medium">Emails ${account.sync_emails ? 'âœ“' : ''}</span>
                        </button>
                        
                        <button onclick="toggleSync(${account.id}, 'sync_calendar', ${account.sync_calendar})" 
                                class="flex-1 flex items-center justify-center gap-2 px-4 py-2.5 rounded-xl border-2 transition-all ${
                                    account.sync_calendar
                                        ? 'border-blue-500 bg-blue-50 text-blue-700'
                                        : 'border-gray-200 bg-white text-gray-600 hover:border-gray-300'
                                }">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            <span class="text-sm font-medium">Kalender ${account.sync_calendar ? 'âœ“' : ''}</span>
                        </button>
                    </div>
                    
                    <!-- Meta Info -->
                    <div class="mt-4 pt-3 border-t border-gray-100 flex items-center justify-between text-xs text-gray-500">
                        <span>Typ: ${account.type || 'Microsoft'}</span>
                        <span>HinzugefÃ¼gt: ${new Date(account.created_at).toLocaleDateString('de-DE')}</span>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // ============================================================================
        // ACTIONS
        // ============================================================================
        
        async function addAccount() {
            try {
                const response = await fetch(`${API_BASE_URL}/accounts/add`, {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer test' }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to start add flow');
                }
                
                const data = await response.json();
                
                // Redirect to Microsoft OAuth
                window.location.href = data.auth_url;
            } catch (error) {
                console.error('Failed to add account:', error);
                alert('Fehler beim HinzufÃ¼gen. Bist du eingeloggt?');
            }
        }

        async function removeAccount(accountId) {
            if (!confirm('MÃ¶chtest du diesen Account wirklich trennen?\n\nDeine Emails bleiben erhalten, aber es werden keine neuen mehr synchronisiert.')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/accounts/${accountId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer test' }
                });
                
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.detail || 'Failed to remove');
                }
                
                loadAccounts(); // Reload list
            } catch (error) {
                console.error('Failed to remove account:', error);
                alert('Fehler: ' + error.message);
            }
        }

        async function toggleSync(accountId, field, currentValue) {
            try {
                const body = {};
                body[field] = !currentValue;
                
                const response = await fetch(`${API_BASE_URL}/accounts/${accountId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': 'Bearer test',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update');
                }
                
                loadAccounts(); // Reload to show updated state
            } catch (error) {
                console.error('Failed to toggle sync:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============================================================================
        // EVENT LISTENERS
        // ============================================================================
        
        document.getElementById('add-account-btn').addEventListener('click', addAccount);

        // ============================================================================
        // INIT
        // ============================================================================
        
        loadAccounts();
    </script>
</body>
</html>
