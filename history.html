<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AI Companion">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#7c3aed">
    
    <!-- Icons -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%237c3aed'/%3E%3Cstop offset='100%25' style='stop-color:%233b82f6'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' rx='20' fill='url(%23g)'/%3E%3Ctext x='50' y='72' font-size='60' text-anchor='middle' fill='white'%3E⚡%3C/text%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%237c3aed'/%3E%3Cstop offset='100%25' style='stop-color:%233b82f6'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' rx='20' fill='url(%23g)'/%3E%3Ctext x='50' y='72' font-size='60' text-anchor='middle' fill='white'%3E⚡%3C/text%3E%3C/svg%3E">
    <link rel="manifest" href="/manifest.json">
    
    <title>History & Memory - AI Companion</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
            -webkit-tap-highlight-color: transparent;
        }
        
        .safe-area-top { padding-top: env(safe-area-inset-top); }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin { animation: spin 1s linear infinite; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        
        .tab-active {
            color: #7c3aed;
            border-bottom: 2px solid #7c3aed;
            background: white;
        }
        
        .menu-overlay {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="h-screen overflow-hidden">
    <div id="app" class="flex flex-col h-screen bg-gradient-to-br from-purple-50 via-white to-blue-50">
        
        <!-- Header -->
        <div class="bg-gradient-to-r from-purple-500 to-blue-500 text-white safe-area-top">
            <div class="max-w-4xl mx-auto px-4 py-4">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <a href="./" class="p-2 hover:bg-white/20 rounded-lg transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                            </svg>
                        </a>
                        <div>
                            <h1 class="text-lg font-bold">Memory & History</h1>
                            <p class="text-xs opacity-80">Dein permanentes Gedächtnis</p>
                        </div>
                    </div>
                    
                    <button id="menu-btn" class="p-2 hover:bg-white/20 rounded-lg transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Stats -->
                <div id="stats-container" class="grid grid-cols-3 gap-2 text-center text-sm">
                    <div class="bg-white/20 rounded-lg p-2">
                        <div class="font-bold" id="stat-messages">-</div>
                        <div class="text-xs opacity-80">Nachrichten</div>
                    </div>
                    <div class="bg-white/20 rounded-lg p-2">
                        <div class="font-bold" id="stat-facts">-</div>
                        <div class="text-xs opacity-80">Fakten</div>
                    </div>
                    <div class="bg-white/20 rounded-lg p-2">
                        <div class="font-bold" id="stat-people">-</div>
                        <div class="text-xs opacity-80">Personen</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="flex border-b border-gray-200 bg-gray-50">
            <button onclick="switchTab('sessions')" id="tab-sessions" class="flex-1 py-3 text-xs font-medium transition-colors flex flex-col items-center gap-1 tab-active">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
                Gespräche
            </button>
            <button onclick="switchTab('search')" id="tab-search" class="flex-1 py-3 text-xs font-medium transition-colors flex flex-col items-center gap-1 text-gray-500 hover:text-gray-700">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                Suche
            </button>
            <button onclick="switchTab('facts')" id="tab-facts" class="flex-1 py-3 text-xs font-medium transition-colors flex flex-col items-center gap-1 text-gray-500 hover:text-gray-700">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                </svg>
                Fakten
            </button>
            <button onclick="switchTab('people')" id="tab-people" class="flex-1 py-3 text-xs font-medium transition-colors flex flex-col items-center gap-1 text-gray-500 hover:text-gray-700">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                Personen
            </button>
        </div>

        <!-- Content Area -->
        <div class="flex-1 overflow-y-auto" id="content-area">
            
            <!-- Sessions Tab -->
            <div id="content-sessions" class="p-4 space-y-2">
                <div id="sessions-list">
                    <div class="flex justify-center py-8">
                        <div class="w-6 h-6 border-2 border-purple-500 border-t-transparent rounded-full animate-spin"></div>
                    </div>
                </div>
            </div>
            
            <!-- Search Tab -->
            <div id="content-search" class="p-4 hidden">
                <div class="flex gap-2 mb-4">
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Suche in allen Gesprächen..."
                        class="flex-1 px-4 py-2 border border-gray-200 rounded-xl text-sm focus:outline-none focus:border-purple-300"
                    />
                    <button onclick="searchHistory()" class="px-4 py-2 bg-purple-500 text-white rounded-xl text-sm font-medium">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
                <div id="search-results"></div>
            </div>
            
            <!-- Facts Tab -->
            <div id="content-facts" class="p-4 space-y-2 hidden">
                <p class="text-xs text-gray-500 mb-3">Aus deinen Gesprächen extrahiert:</p>
                <div id="facts-list">
                    <div class="flex justify-center py-8">
                        <div class="w-6 h-6 border-2 border-purple-500 border-t-transparent rounded-full animate-spin"></div>
                    </div>
                </div>
            </div>
            
            <!-- People Tab -->
            <div id="content-people" class="p-4 space-y-2 hidden">
                <p class="text-xs text-gray-500 mb-3">Personen aus deinen Gesprächen:</p>
                <div id="people-list">
                    <div class="flex justify-center py-8">
                        <div class="w-6 h-6 border-2 border-purple-500 border-t-transparent rounded-full animate-spin"></div>
                    </div>
                </div>
            </div>
            
            <!-- Session Detail View -->
            <div id="content-session-detail" class="hidden flex flex-col h-full">
                <div class="flex-shrink-0 p-3 border-b bg-gray-50 flex items-center gap-2">
                    <button onclick="closeSessionDetail()" class="p-1 hover:bg-gray-200 rounded">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    <span class="font-medium text-sm" id="session-detail-title">Zurück</span>
                </div>
                <div class="flex-1 overflow-y-auto p-4 space-y-3" id="session-messages"></div>
                <div class="flex-shrink-0 p-3 border-t safe-area-bottom">
                    <a href="./" id="continue-session-btn" class="block w-full py-2 bg-gradient-to-r from-purple-500 to-blue-500 text-white rounded-xl text-sm font-medium text-center">
                        Gespräch fortsetzen
                    </a>
                </div>
            </div>
        </div>

        <!-- Menu Sidebar -->
        <div id="menu-sidebar" class="fixed inset-0 z-50 hidden">
            <div class="menu-overlay absolute inset-0" id="menu-overlay"></div>
            <div class="absolute right-0 top-0 bottom-0 w-72 bg-white shadow-2xl transform transition-transform safe-area-top">
                <div class="p-4 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <h2 class="text-lg font-bold text-gray-900">Menü</h2>
                        <button id="close-menu-btn" class="p-2 hover:bg-gray-100 rounded-lg">
                            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <nav class="p-4 space-y-2">
                    <a href="./" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-gray-100 text-gray-700 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                        <span>Chat</span>
                    </a>
                    
                    <a href="./history.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-purple-50 text-purple-700 font-medium">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>History & Memory</span>
                    </a>
                    
                    <a href="./accounts.html" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-gray-100 text-gray-700 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <span>Accounts</span>
                    </a>
                </nav>
                
                <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200 safe-area-bottom">
                    <div class="text-xs text-gray-500 text-center">
                        AI Companion v1.0<br>
                        Made with ❤️
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ⚙️ KONFIGURATION
        const API_BASE_URL = 'https://ai-companion-production-cd95.up.railway.app';
        
        let currentTab = 'sessions';
        let sessions = [];
        let facts = [];
        let people = [];

        // ============================================================================
        // MENU FUNCTIONALITY
        // ============================================================================
        
        function openMenu() {
            document.getElementById('menu-sidebar').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }
        
        function closeMenu() {
            document.getElementById('menu-sidebar').classList.add('hidden');
            document.body.style.overflow = '';
        }
        
        document.getElementById('menu-btn').addEventListener('click', openMenu);
        document.getElementById('close-menu-btn').addEventListener('click', closeMenu);
        document.getElementById('menu-overlay').addEventListener('click', closeMenu);

        // ============================================================================
        // TAB SWITCHING
        // ============================================================================
        
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            ['sessions', 'search', 'facts', 'people'].forEach(t => {
                const tabBtn = document.getElementById(`tab-${t}`);
                const content = document.getElementById(`content-${t}`);
                
                if (t === tab) {
                    tabBtn.classList.add('tab-active');
                    tabBtn.classList.remove('text-gray-500');
                    content.classList.remove('hidden');
                } else {
                    tabBtn.classList.remove('tab-active');
                    tabBtn.classList.add('text-gray-500');
                    content.classList.add('hidden');
                }
            });
            
            // Hide session detail if showing
            document.getElementById('content-session-detail').classList.add('hidden');
            
            // Load data if needed
            if (tab === 'facts' && facts.length === 0) loadFacts();
            if (tab === 'people' && people.length === 0) loadPeople();
        }

        // ============================================================================
        // LOAD STATS
        // ============================================================================
        
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/stats`, {
                    headers: { 'Authorization': 'Bearer test' }
                });
                const data = await response.json();
                
                document.getElementById('stat-messages').textContent = data.conversations?.total_messages || 0;
                document.getElementById('stat-facts').textContent = data.memory?.total_facts || 0;
                document.getElementById('stat-people').textContent = data.memory?.total_people || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // ============================================================================
        // LOAD SESSIONS
        // ============================================================================
        
        async function loadSessions() {
            const container = document.getElementById('sessions-list');
            
            try {
                const response = await fetch(`${API_BASE_URL}/history/sessions?limit=50`, {
                    headers: { 'Authorization': 'Bearer test' }
                });
                const data = await response.json();
                sessions = data.sessions || [];
                
                if (sessions.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-8 text-gray-500">
                            <svg class="w-12 h-12 mx-auto mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                            <p>Noch keine Gespräche</p>
                            <p class="text-xs mt-1">Starte einen Chat, um History aufzubauen</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = sessions.map(session => `
                    <div class="bg-white border border-gray-200 rounded-xl p-3 hover:border-purple-300 hover:shadow-sm transition-all cursor-pointer fade-in" onclick="openSession(${session.id})">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <h3 class="font-medium text-gray-900 text-sm truncate">${escapeHtml(session.title)}</h3>
                                <div class="flex items-center gap-3 mt-1 text-xs text-gray-500">
                                    <span class="flex items-center gap-1">
                                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                        ${formatDate(session.last_message_at)}
                                    </span>
                                    <span>${session.message_count} Nachrichten</span>
                                </div>
                            </div>
                            <div class="flex items-center gap-1 ml-2">
                                <button onclick="event.stopPropagation(); archiveSession(${session.id})" class="p-1.5 text-gray-400 hover:text-orange-500 rounded" title="Archivieren">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path>
                                    </svg>
                                </button>
                                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading sessions:', error);
                container.innerHTML = `
                    <div class="text-center py-8 text-red-500">
                        <p>❌ Fehler beim Laden</p>
                        <button onclick="loadSessions()" class="mt-2 text-sm text-purple-600 hover:underline">Erneut versuchen</button>
                    </div>
                `;
            }
        }

        // ============================================================================
        // OPEN SESSION DETAIL
        // ============================================================================
        
        async function openSession(sessionId) {
            // Hide tabs content, show detail
            ['sessions', 'search', 'facts', 'people'].forEach(t => {
                document.getElementById(`content-${t}`).classList.add('hidden');
            });
            document.getElementById('content-session-detail').classList.remove('hidden');
            
            const container = document.getElementById('session-messages');
            container.innerHTML = `
                <div class="flex justify-center py-8">
                    <div class="w-6 h-6 border-2 border-purple-500 border-t-transparent rounded-full animate-spin"></div>
                </div>
            `;
            
            try {
                const response = await fetch(`${API_BASE_URL}/history/sessions/${sessionId}`, {
                    headers: { 'Authorization': 'Bearer test' }
                });
                const data = await response.json();
                const messages = data.messages || [];
                
                const session = sessions.find(s => s.id === sessionId);
                if (session) {
                    document.getElementById('session-detail-title').textContent = session.title;
                }
                
                container.innerHTML = messages.map(msg => `
                    <div class="flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}">
                        <div class="max-w-[85%] rounded-2xl px-4 py-2 text-sm ${
                            msg.role === 'user'
                                ? 'bg-gradient-to-r from-purple-500 to-blue-500 text-white'
                                : 'bg-gray-100 text-gray-900'
                        }">
                            <p class="whitespace-pre-wrap">${escapeHtml(msg.content)}</p>
                            <p class="text-xs mt-1 opacity-60">
                                ${new Date(msg.created_at).toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' })}
                            </p>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading session:', error);
                container.innerHTML = '<div class="text-center py-8 text-red-500">❌ Fehler beim Laden</div>';
            }
        }
        
        function closeSessionDetail() {
            document.getElementById('content-session-detail').classList.add('hidden');
            document.getElementById(`content-${currentTab}`).classList.remove('hidden');
        }

        // ============================================================================
        // ARCHIVE SESSION
        // ============================================================================
        
        async function archiveSession(sessionId) {
            if (!confirm('Session archivieren?')) return;
            
            try {
                await fetch(`${API_BASE_URL}/history/sessions/${sessionId}/archive`, {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer test' }
                });
                loadSessions();
            } catch (error) {
                console.error('Error archiving session:', error);
                alert('Fehler beim Archivieren');
            }
        }

        // ============================================================================
        // SEARCH
        // ============================================================================
        
        async function searchHistory() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) return;
            
            const container = document.getElementById('search-results');
            container.innerHTML = `
                <div class="flex justify-center py-8">
                    <div class="w-6 h-6 border-2 border-purple-500 border-t-transparent rounded-full animate-spin"></div>
                </div>
            `;
            
            try {
                const response = await fetch(`${API_BASE_URL}/history/search?query=${encodeURIComponent(query)}&limit=20`, {
                    headers: { 'Authorization': 'Bearer test' }
                });
                const data = await response.json();
                const results = data.results || [];
                
                if (results.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-8 text-gray-500">
                            <svg class="w-12 h-12 mx-auto mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            <p>Keine Ergebnisse für "${escapeHtml(query)}"</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = `
                    <p class="text-xs text-gray-500 mb-3">${results.length} Ergebnisse</p>
                    ${results.map(result => `
                        <div class="bg-white border border-gray-200 rounded-xl p-3 hover:border-purple-300 cursor-pointer mb-2 fade-in" onclick="openSession(${result.session_id})">
                            <div class="flex items-center gap-2 text-xs text-gray-500 mb-1">
                                <span class="px-2 py-0.5 rounded-full ${result.role === 'user' ? 'bg-purple-100 text-purple-700' : 'bg-gray-100'}">
                                    ${result.role === 'user' ? 'Du' : 'AI'}
                                </span>
                                <span>${formatDate(result.created_at)}</span>
                            </div>
                            <p class="text-sm text-gray-700 line-clamp-3">${escapeHtml(result.content)}</p>
                        </div>
                    `).join('')}
                `;
                
            } catch (error) {
                console.error('Error searching:', error);
                container.innerHTML = '<div class="text-center py-8 text-red-500">❌ Fehler bei der Suche</div>';
            }
        }
        
        // Search on Enter
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchHistory();
        });

        // ============================================================================
        // LOAD FACTS
        // ============================================================================
        
        async function loadFacts() {
            const container = document.getElementById('facts-list');
            
            try {
                const response = await fetch(`${API_BASE_URL}/memory/facts?limit=50`, {
                    headers: { 'Authorization': 'Bearer test' }
                });
                const data = await response.json();
                facts = data.facts || [];
                
                if (facts.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-8 text-gray-500">
                            <svg class="w-12 h-12 mx-auto mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                            </svg>
                            <p>Noch keine Fakten gespeichert</p>
                            <p class="text-xs mt-1">Fakten werden automatisch aus Gesprächen extrahiert</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = facts.map(fact => `
                    <div class="bg-white border border-gray-200 rounded-xl p-3 flex items-start gap-3 fade-in">
                        <div class="p-2 rounded-lg ${getCategoryStyle(fact.category)}">
                            ${getCategoryIcon(fact.category)}
                        </div>
                        <div class="flex-1">
                            <p class="text-sm text-gray-800">${escapeHtml(fact.fact)}</p>
                            <p class="text-xs text-gray-400 mt-1">${fact.category} • ${formatDate(fact.created_at)}</p>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading facts:', error);
                container.innerHTML = '<div class="text-center py-8 text-red-500">❌ Fehler beim Laden</div>';
            }
        }

        // ============================================================================
        // LOAD PEOPLE
        // ============================================================================
        
        async function loadPeople() {
            const container = document.getElementById('people-list');
            
            try {
                const response = await fetch(`${API_BASE_URL}/memory/people?limit=50`, {
                    headers: { 'Authorization': 'Bearer test' }
                });
                const data = await response.json();
                people = data.people || [];
                
                if (people.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-8 text-gray-500">
                            <svg class="w-12 h-12 mx-auto mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                            </svg>
                            <p>Noch keine Personen erfasst</p>
                            <p class="text-xs mt-1">Personen werden automatisch aus Gesprächen erkannt</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = people.map(person => `
                    <div class="bg-white border border-gray-200 rounded-xl p-3 flex items-center gap-3 fade-in">
                        <div class="w-10 h-10 bg-gradient-to-br from-purple-400 to-blue-400 rounded-full flex items-center justify-center text-white font-medium">
                            ${person.name.charAt(0).toUpperCase()}
                        </div>
                        <div class="flex-1">
                            <h4 class="font-medium text-gray-900 text-sm">${escapeHtml(person.name)}</h4>
                            <p class="text-xs text-gray-500">
                                ${person.relationship ? escapeHtml(person.relationship) : ''}
                                ${person.relationship && person.company ? ' • ' : ''}
                                ${person.company ? escapeHtml(person.company) : ''}
                            </p>
                        </div>
                        <div class="text-xs text-gray-400 text-right">
                            <div>${person.mention_count}x erwähnt</div>
                            <div>${formatDate(person.last_mentioned)}</div>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading people:', error);
                container.innerHTML = '<div class="text-center py-8 text-red-500">❌ Fehler beim Laden</div>';
            }
        }

        // ============================================================================
        // HELPERS
        // ============================================================================
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Heute';
            if (diffDays === 1) return 'Gestern';
            if (diffDays < 7) return `Vor ${diffDays} Tagen`;
            
            return date.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', year: '2-digit' });
        }
        
        function getCategoryStyle(category) {
            switch (category) {
                case 'work': return 'bg-blue-100 text-blue-600';
                case 'personal': return 'bg-green-100 text-green-600';
                case 'preference': return 'bg-yellow-100 text-yellow-600';
                default: return 'bg-purple-100 text-purple-600';
            }
        }
        
        function getCategoryIcon(category) {
            switch (category) {
                case 'work': 
                    return '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>';
                case 'personal': 
                    return '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>';
                case 'preference': 
                    return '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>';
                default: 
                    return '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>';
            }
        }

        // ============================================================================
        // INITIALIZE
        // ============================================================================
        
        loadStats();
        loadSessions();
        
        console.log('✅ History & Memory page loaded');
    </script>
</body>
</html>
